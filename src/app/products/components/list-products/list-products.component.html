<div class="container">
    <div nz-row nzJustify="center" [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
        <div nz-col [nzSpan]="6" *ngFor="let product of products | paginate: { itemsPerPage: 8, currentPage: p }">
            <app-product [product]="product"></app-product>
        </div>
        <pagination-controls (pageChange)="p = $event" previousLabel=" Anterior " nextLabel=" Siguiente ">
        </pagination-controls>
    </div>
</div>
